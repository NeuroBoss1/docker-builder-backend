version: '3.7'
services:
  app:
    build: .
    # Host port is configurable via .env as APP_PORT (defaults to 8000)
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./:/app:rw
      - /var/run/docker.sock:/var/run/docker.sock
      # bind local secrets folder into the app container (read-only)
      - ./secrets:/run/secrets:ro
      # mount ansible vault password into /root so ansible-playbook can use it
      - ./deploy/deploy/ansible/files/ansible_vault_pass.txt:/root/.ansible_vault_pass.txt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_REDIRECT=${FRONTEND_REDIRECT:-http://localhost:3000/oauth_google_callback}
      # path inside container where your service account JSON may be mounted
      - GCP_SA_KEY_PATH=/run/secrets/docker-puller-key.json
    depends_on:
      - redis

  worker:
    build: .
    # write worker logs to /app/rq.log so host can see them (volume below)
    command: ["sh", "-c", "rq worker -u \"$$REDIS_URL\" default 2>&1 | tee -a /app/rq.log"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GCP_SA_KEY_PATH=/run/secrets/docker-puller-key.json
    volumes:
      - ./:/app:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - ./secrets:/run/secrets:ro
      # mount ansible vault password into /root so ansible-playbook can use it
      - ./deploy/deploy/ansible/files/ansible_vault_pass.txt:/root/.ansible_vault_pass.txt:ro
      - ./rq.log:/app/rq.log
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

  dind:
    image: docker:24-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - dind-data:/var/lib/docker
    command: ["--host=tcp://0.0.0.0:2375", "--host=unix:///var/run/docker.sock"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "docker info >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend:rw
      # do NOT bind-mount node_modules from the host into the container â€” this avoids
      # shipping host's node_modules into the docker build context and prevents
      # errors caused by symlinks inside node_modules (e.g. baseline-browser-mapping)
      # If you need to persist node_modules between runs, mount a named volume instead.
      - frontend-node-modules:/app/frontend/node_modules
    command: sh -c "npm ci --prefer-offline --no-audit && npm run dev -- --host 0.0.0.0"
    # Host port for frontend is configurable via .env as FRONTEND_PORT (defaults to 3000)
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - DOCKER=1
      - CHOKIDAR_USEPOLLING=true
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      # Allow Vite to pick up the desired port via standard PORT env var
      - PORT=${FRONTEND_PORT:-3000}
    depends_on:
      - app
    restart: unless-stopped

volumes:
  dind-data:
    name: docker_builder_dind_data
  redis-data:
    name: docker_builder_redis_data
  frontend-node-modules:
    name: docker_builder_frontend_node_modules
