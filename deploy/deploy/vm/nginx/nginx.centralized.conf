user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 500M;

  # Upstream для agent-service на node1 (локально в той же docker сети)
  upstream agent_service {
    server agent-service:15011;
  }

  # Upstream для neuroboss-service на node2
  upstream neuroboss_service {
    server neuroboss-service-vm:1216;
  }

  # Upstream для rag-service на node3
  upstream rag_service {
    server rag-service-vm:15015;
  }

  # Upstream для MinIO на node3
  upstream minio_service {
    server rag-service-vm:9000;
  }

  server {
    listen 80;
    server_name _;

    # Health check для root
    location = /docs {
      return 200 'NeuroBoss centralized proxy is running';
      add_header Content-Type text/plain;
    }

    # Route: /api/rag/* → rag-service на node3
    location /api/rag/ {
      proxy_pass http://rag_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_buffering off;
      proxy_request_buffering off;
    }

    # Route: /minio/* → MinIO на node3
    location /minio/ {
      proxy_pass http://minio_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_buffering off;

      # MinIO требует особых заголовков
      proxy_set_header Connection "";
      chunked_transfer_encoding off;
    }

    # Route: /api/* → agent-service на node1 (локально)
    location /api/ {
      proxy_pass http://agent_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_buffering off;
    }

    # Route: /* → neuroboss-service на node2
    location / {
      proxy_pass http://neuroboss_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_buffering off;
    }
  }
}

