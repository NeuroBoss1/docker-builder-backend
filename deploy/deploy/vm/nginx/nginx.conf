# This file is now a template. It will be processed by Ansible.
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 500M;

  # Upstream для rag-service на node3 (динамический IP)
  upstream rag_service {
    server {{ hostvars['node3'].ansible_host }}:15015;
  }

  # Upstream для agent-service на node1 (внутри Docker-сети по имени сервиса)
  upstream agent_service {
    server agent-service:15011;
  }

  # Upstream для neuroboss-service на node2 (динамический IP)
  upstream neuroboss_service {
    server {{ hostvars['node2'].ansible_host }}:1216;
  }

  # Upstream для MinIO на node3 (динамический IP)
  upstream minio_service {
    server {{ hostvars['node3'].ansible_host }}:9000;
  }

  # Upstream для нового приложения на node1
  upstream logreader {
    server {{ hostvars['node2'].ansible_host }}:27015;
  }

  server {
    listen 80;
    server_name _;

    # === БЛОКИРОВКА ВРЕДОНОСНЫХ ЗАПРОСОВ ===

    # 1. Блокируем доступ к скрытым и конфигурационным файлам (например, .env, .git)
    location ~ /\. {
        deny all;
    }

    # 2. Блокируем по известным шаблонам атак из логов
    # (PHPUnit, ThinkPHP, path traversal, Docker API scan)
    if ($request_uri ~* "(eval-stdin\.php|phpunit|thinkphp|index\.php\?s=|pearcmd|\/containers\/json|\.\.\/)") {
        return 444; # Разрываем соединение без ответа
    }

    # 3. Блокируем запросы с подозрительными User-Agent (опционально, можно расширить)
    # if ($http_user_agent ~* (sqlmap|nikto|wget|curl) ) {
    #   return 444;
    # }

    location = /health {
      return 200 'NeuroBoss centralized proxy is running\n';
      add_header Content-Type text/plain;
    }

    location /logreader/ {
      proxy_pass http://logreader/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/rag/ {
      proxy_pass http://rag_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /minio/ {
      proxy_pass http://minio_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
      proxy_pass http://agent_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      proxy_pass http://neuroboss_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
