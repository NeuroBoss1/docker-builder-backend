version: "3.8"

services:
  neuroboss:
    image: ${NEUROBOSS_IMAGE}
    env_file: .env
    environment:
      - ASC_PORT=1216
      - PORT=1216
      - HOST=0.0.0.0
    ports:
      - "1216:1216"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  agent-service:
    image: ${AGENT_IMAGE}
    env_file: .env
    environment:
      - ASC_PORT=15011
      - PORT=15011
      - HOST=0.0.0.0
    ports:
      - "15011:15011"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  rag-service:
    image: ${RAG_IMAGE}
    env_file: .env
    environment:
      - ASC_PORT=15015
      - PORT=15015
      - HOST=0.0.0.0
    ports:
      - "15015:15015"
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-08-03T04-33-23Z
    env_file: .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  nginx-proxy:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - neuroboss
      - agent-service
      - rag-service
    restart: unless-stopped

volumes:
  minio-data:
    driver: local

networks:
  default:
    driver: bridge
